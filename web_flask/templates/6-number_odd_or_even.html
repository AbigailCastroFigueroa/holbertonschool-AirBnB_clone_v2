<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>

<body>
    {% if n % 2 == 1 %}
    <H1>Number: {{n}} is an odd</H1>
    {% else %}
    <H1>Number: {{n}} is even</H1>
    {% endif %}
</body>

</html>
